<div class="add-product">
    <h1>Add New Product</h1>
    <p class="p-message">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="productSubmit(addProduct.value)">
        <div class="add-product-form">
            <input class="form-input" name="name" ngModel placeholder="Enter Product Name" #name="ngModel" required>
            <p class="invalidInput"><span *ngIf="name.invalid && name.touched">Please Enter Product Name</span></p>
        </div>

        <div class="add-product-form">
            <input class="form-input" name="price" ngModel placeholder="Enter Product Price" #price="ngModel" required>
            <p class="invalidInput"><span *ngIf="price.invalid && price.touched">Please Enter Product Price</span></p>
        </div>

        <div class="add-product-form">
            <input class="form-input" name="color" ngModel placeholder="Enter Product Color" #color="ngModel" required>
            <p class="invalidInput"><span *ngIf="color.invalid && color.touched">Please Enter Product Color</span></p>
        </div>

        <div class="add-product-form">
            <input class="form-input" name="category" ngModel placeholder="Enter Product Category" #category="ngModel" required>
            <p class="invalidInput"><span *ngIf="category.invalid && category.touched">Please Enter Product Category</span></p>
        </div>

        <div class="add-product-form">
            <textarea class="form-input" name="description" ngModel placeholder="Enter Product Description" #description="ngModel" required></textarea>
            <p class="invalidInput"><span *ngIf="description.invalid && description.touched">Please Enter Product Description</span></p>
        </div>

        <div class="add-product-form">
            <input class="form-input" name="image" ngModel placeholder="Enter Product Image URL" #image="ngModel" required>
            <p class="invalidInput"><span *ngIf="image.invalid && image.touched">Please Enter Image URl</span></p>
        </div>

        <button type="submit" [disabled]="addProduct.invalid || addProduct.touched" class="form-button" mat-stroked-button color="warn">Add Product</button>
    </form>
</div>
